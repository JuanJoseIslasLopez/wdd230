    <main>
        <h1>Registration Form</h1>
        <div id="formmessage"></div>
        <form action="record.html" method="get" id="registration-form">
            <label for="username">Username*:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password*:</label>
            <input type="password" id="password" name="password" required pattern="^(?=.*[a-zA-Z])(?=.*[0-9]).{8,}$" title="Password must be at least 8 characters long and contain both letters and numbers.">
            
            <label for="confirm-password">Confirm Password*:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="email">Email*:</label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address from the byui.edu domain.">
            
            <label for="rating">Page Rating:</label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" oninput="this.nextElementSibling.value = this.value">
            <output>5</output>
            
            <button type="submit">Submit</button>
        </form>
    </main>
